name: Validate links

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '7 * * * *'

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Hello ${{ github.event.inputs.name }}!"
          echo "- in ${{ github.event.inputs.home }}!"
